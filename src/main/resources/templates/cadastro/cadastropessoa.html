<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
      
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="UTF-8" />
	<title>cadastro pessoa</title>
	
	<style>
		
		form input[type=submit]{
			color: #fff;;
		}
	</style>
</head>

<body>
	<h3 style="margin-bottom: 3rem;">Spring Boot + Thymeleaf + Material Design Lite</h3>
	<h5>Cadastro de Pessoa</h5>
<div class="row">
	
	<div th:each = "m : ${msg}">
		<span th:text = "${m}"></span>
	</div>
		
	<form class="col s12" id="formpessoa"  style="margin-top:3rem;margin-bottom: 3rem;" action="salvarpessoa" method="post" th:object="${pessoaobj}">

		<div class="row">
			<div class="input-field col s2">
				<label for="id" class="active">ID</label>
				<input name="id" readonly th:field="*{id}" id="id"/>
			</div>
		
			<div class="input-field col s10">
				<label for="nome" class="active">nome</label>
				<input name="nome" th:field="*{nome}" id="nome" class="validate"/>
			</div>
		</div>
		
		
		<div class="row">
			<div class="input-fiel col s12">
				<label for="sobrenome" class="active">sobrenome</label>
				<input name="sobrenome" th:field="*{sobrenome}" id="sobrenome" class="validate"/>
			</div>
		</div>
		
		<div class="row">
			<div class="input-fiel col s12">
				<label for="idade" class="active">idade</label>
				<input type="number" name="idade" th:field="*{idade}" id="idade" class="validate" />
			</div>
		</div>
		<div class="row">
			<div class="input-fiel col s6">
				<input type="submit" value="Salvar" class="waves-effect waves-light btn"/>
				<button class="waves-effect waves-light btn" onclick="document.getElementById('formpessoa').reset();">Novo</button>
			</div>
		</div>
		
	</form>
</div>

	
	
	<div class="row">
		
		<form style="margin-top:3rem;margin-bottom: 3rem;" action="pesquisapessoa" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<label for="nomepesquisa" class="active">Pesquisa por Nome:</label>
					<input name="nomepequisa" id="nomepesquisa" class="validate"/>
					<input type="submit" value="Buscar" class="waves-effect waves-light btn" />
					<a href="listapessoas" class="waves-effect waves-light btn">listar pessoas</a>
				</div>
				
			</div>
		
		</form>
		
	</div>
	
	
	
	
	
<table class="striped centered">
	<thead>
		<tr>
			<th>Id</th>
			<th>Nome</th>
			<th>Sobrenome</th>
			<th>Idade</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text="${pessoa.nome}"></span></a></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</tbody>
</table>
 <script type="text/javascript" src="/materialize/js/materialize.js"></script>
 <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>

</html>
